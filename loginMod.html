<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Flores Jiménez</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="login-container d-flex justify-content-center align-items-center vh-100">
    <div class="card login-card shadow-lg overflow-hidden">
      <div class="row g-0">

        <div class="col-md-7 d-none d-md-block login-image-side">
          <img src="assets/icon/iconoLogin.jpeg" alt="Logo" class="img-fluid h-100 w-100 object-fit-cover">
        </div>

        <div class="col-md-5 p-5 d-flex flex-column justify-content-center bg-white">
          <h3 class="text-center mb-4">INICIAR SESIÓN</h3>

          <form id="loginForm" novalidate>
            
            <div id="loginMessage" class="alert alert-danger d-none" role="alert">
              Mensaje de error aquí
            </div>

            <div class="mb-3">
              <label class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="txtEmail" placeholder="Ejemplo@gmail.com" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="idPassword" placeholder="*****" required>
            </div>

            <button class="btn btn-primary w-100" type="submit">Iniciar sesión</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
