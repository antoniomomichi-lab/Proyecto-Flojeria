<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Florería Jiménez - Admin</a>
            <span class="navbar-text text-white-50 ms-3 me-auto">Gestión de Inventario</span>
            <div class="d-flex">
                <a class="btn btn-outline-light" href="#" id="btnLogout">Cerrar sesión</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">

        <div class="bg-white p-3 rounded shadow-sm mb-4">
            <h2 class="h4 mb-0">Gestión de Inventario</h2>
            <p class="text-muted mb-0">Agrega, edita o elimina productos.</p>
        </div>

        <div class="bg-white p-3 rounded shadow-sm mb-4 d-flex">
            <div class="input-group me-3">
                <span class="input-group-text"><i class="bi bi-search"></i></span>
                <input type="text" class="form-control" id="searchInput" placeholder="Buscar por nombre o categoría...">
            </div>
            <button class="btn btn-primary text-nowrap" data-bs-toggle="modal" data-bs-target="#productoModal"
                id="btnAbrirModalAgregar">
                <i class="bi bi-plus me-1"></i> AGREGAR PRODUCTO
            </button>
        </div>

        <div class="row g-3 mb-4 justify-content-center">
            <div class="col-md-4">
                <div class="summary-card bg-white shadow-sm">
                    <div class="icon-box"><i class="bi bi-box-seam"></i></div>

                    <h5 class="mb-0" id="totalProductos">0</h5>

                    <small class="text-muted">Total Productos</small>
                </div>
            </div>
        </div>

        <div class="bg-white p-3 rounded shadow-sm mb-4">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="productoTableBody">
                        <tr>
                            <td colspan="7" class="text-center">Cargando datos...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="productoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Agregar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="productoForm">
                        <input type="hidden" id="idInventario" name="idInventario">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                                </div>
                                <div class="mb-3">
                                    <label for="categoria" class="form-label">Categoría</label>
                                    <input type="text" class="form-control" id="categoria" name="categoria">
                                </div>
                                <div class="mb-3">
                                    <label for="precio" class="form-label">Precio (Ej: 250.50)</label>
                                    <input type="number" class="form-control" id="precio" name="precio" min="0"
                                        step="0.01" value="0.00" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="cantidadDisponible" class="form-label">Cantidad Disponible</label>
                                    <input type="number" class="form-control" id="cantidadDisponible"
                                        name="cantidadDisponible" required min="0" value="0">
                                </div>
                                <div class="mb-3">
                                    <label for="activo" class="form-label">Estado</label>
                                    <select class="form-select" id="activo" name="activo">
                                        <option value="activo">Activo</option>
                                        <option value="inactivo">Inactivo</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="descripcion" class="form-label">Descripción</label>
                                    <textarea class="form-control" id="descripcion" name="descripcion"
                                        rows="3"></textarea>
                                </div>
                            </div>
                        </div>

                        <div id="formError" class="alert alert-danger d-none"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary" form="productoForm" id="btnGuardar">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/auth_admin.js"></script>
    <script src="js/panel_inventario.js"></script>
</body>

</html>
