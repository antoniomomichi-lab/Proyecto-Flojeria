<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Ver Pedidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Florería Jiménez - Admin</a>
      <span class="navbar-text text-white-50 ms-3 me-auto">Reporte de Ventas</span>
      <div class="d-flex">
        <a class="btn btn-outline-light" href="#" id="btnLogout">Cerrar sesión</a>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <div class="bg-white p-3 rounded shadow-sm mb-4">
      <h2 class="h4 mb-0">Reporte de Pedidos (Apartados)</h2>
      <p class="text-muted mb-0">Vista de todos los pedidos registrados en el sistema.</p>
    </div>

    <div class="bg-white p-3 rounded shadow-sm">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID Pedido</th>
              <th>Cliente</th>
              <th>Fecha Entrega</th>
              <th>Total</th>
              <th>Estado</th>
              <th>Vendido por (ID Empl.)</th>
            </tr>
          </thead>
          <tbody id="adminPedidosTableBody">
            <tr><td colspan="6" class="text-center">Cargando pedidos...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/logout.js"></script>
  <script src="js/auth_admin.js"></script>
  <script src="js/panel_ventas_admin.js"></script> </body>
</html>
