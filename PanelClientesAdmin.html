<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/dashboard.css"> 
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Florería Jiménez - Admin</a>
            <span class="navbar-text text-white-50 ms-3 me-auto">Gestión de Clientes</span>
            <div class="d-flex">
                <a class="btn btn-outline-light" href="#" id="btnLogout">Cerrar sesión</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        
        <div class="bg-white p-3 rounded shadow-sm mb-4">
            <h2 class="h4 mb-0">Gestión de Clientes</h2>
            <p class="text-muted mb-0">Agrega, edita o elimina clientes.</p>
        </div>

        <div class="bg-white p-3 rounded shadow-sm mb-4 d-flex">
            <div class="input-group me-3">
                <span class="input-group-text"><i class="bi bi-search"></i></span>
                <input type="text" class="form-control" id="searchInput" placeholder="Buscar por nombre o teléfono...">
            </div>
            <button class="btn btn-primary text-nowrap" data-bs-toggle="modal" data-bs-target="#clienteModal" id="btnAbrirModalAgregar">
                <i class="bi bi-plus me-1"></i> AGREGAR CLIENTE
            </button>
        </div>

        <div class="row g-3 mb-4 justify-content-center">
            <div class="col-md-4">
                <div class="summary-card bg-white shadow-sm">
                    <div class="icon-box"><i class="bi bi-person-fill"></i></div>
                    <h5 class="mb-0" id="totalClientes">0</h5>
                    <small class="text-muted">Total Clientes</small>
                </div>
            </div>
        </div>

        <div class="bg-white p-3 rounded shadow-sm mb-4">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Teléfono</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="clienteTableBody">
                        <tr><td colspan="4" class="text-center">Cargando datos...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="clienteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Agregar Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="clienteForm">
                        <input type="hidden" id="clienteId" name="id">
                        
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" name="telefono" required>
                        </div>
                        
                        <div id="formError" class="alert alert-danger d-none"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary" form="clienteForm" id="btnGuardar">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/logout.js"></script> 
    <script src="js/auth_admin.js"></script>
    <script src="js/panel_clientes_admin.js"></script> </body>
</html>
