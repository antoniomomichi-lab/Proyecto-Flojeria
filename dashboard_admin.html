<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Florería Jiménez</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="btn btn-outline-light" href="#" id="btnLogout">Cerrar sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row">
      <div class="col-12 text-center mb-4">
        <h1 class="display-5 fw-bold">PANEL DE ADMINISTRACIÓN</h1>
        <p class="lead text-muted">Selecciona una de las siguientes opciones:</p>
      </div>
    </div>

    <div class="row justify-content-center g-4">

      <div class="col-lg-7 col-md-9">
        <div class="card shadow-sm border-0">
          <div class="card-body p-4 p-md-5">
            <div class="d-flex mb-3">
              <i class="bi bi-people-fill text-primary card-icon me-3"></i> 
              <div>
                <h4 class="card-title fw-bold mb-1">Usuarios</h4>
                <p class="card-text text-muted mb-0">Administra los usuarios registrados.</p>
              </div>
            </div>
            <a href="panelUsuarios.html" class="btn btn-primary w-100 mt-3">Entrar</a>
          </div>
        </div>
      </div>
      
      <div class="col-lg-7 col-md-9">
        <div class="card shadow-sm border-0">
          <div class="card-body p-4 p-md-5">
            <div class="d-flex mb-3">
              <i class="bi bi-cart-fill text-success card-icon me-3"></i>
              <div>
                <h4 class="card-title fw-bold mb-1">Ventas</h4>
                <p class="card-text text-muted mb-0">Consulta y gestiona las ventas.</p>
              </div>
            </div>
            <a href="#" class="btn btn-success w-100 mt-3">Entrar</a>
          </div>
        </div>
      </div>
      
      <div class="col-lg-7 col-md-9">
        <div class="card shadow-sm border-0">
          <div class="card-body p-4 p-md-5">
            <div class="d-flex mb-3">
              <i class="bi bi-box-seam-fill text-warning card-icon me-3"></i>
              <div>
                <h4 class="card-title fw-bold mb-1">Inventario</h4>
                <p class="card-text text-muted mb-0">Agrega, edita o elimina productos.</p>
              </div>
            </div>
            <a href="#" class="btn btn-warning w-100 mt-3">Entrar</a>
          </div>
        </div>
      </div>

    </div> </div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="js/logout.js"></script>
  <script src="js/auth_admin.js"></script>
</body>
</html>
